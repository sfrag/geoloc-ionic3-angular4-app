<ion-header>

  <ion-navbar>
    <ion-title>List</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let sitio of sitios">
        <ion-thumbnail item-left>
          <img [src]="sitio.foto">
        </ion-thumbnail>
        <h2>{{ sitio.address }}</h2>
        <p>{{ sitio.description }}</p>
      </ion-item>
  </ion-list>
</ion-content>

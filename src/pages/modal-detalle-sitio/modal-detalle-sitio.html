<ion-header>

  <ion-navbar>
    <ion-title>{{sitio.address}}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cerrarModal()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
      <img [src]="sitio.foto" *ngIf="sitio.foto"/>
      <ion-card-content>
        <ion-item text-wrap>
          <h2>{{ sitio.address }}</h2>
          <p>{{ sitio.description }}</p>
        </ion-item>
      </ion-card-content>
      <ion-row>
        <ion-col text-center>
          <button ion-button icon-left clear small (click)="comoLlegar()">
            <ion-icon name="navigate"></ion-icon>
            <div>Como llegar</div>
          </button>
        </ion-col>
      </ion-row>
  </ion-card>
</ion-content>
